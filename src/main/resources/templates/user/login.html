<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录界面</title>
</head>
	<link href="../../static/css/login.css" rel="stylesheet"/>
<body>
	<div id="login_frame">
		<p id="image_logo">
			<img src="../../static/images/login_icon.jpg" width="20%" />
		</p>
		<form method="post" action="/user/doLogin">         
			<p>
				<label class="label_input">用户名</label><input type="text" name="username" id="username" class="text_field"/>
			</p>        
			<p>
				<label class="label_input">密码</label><input type="text" name="password" id="password" class="text_field"/>
			</p>         
			<div id="login_control">            
				<input type="submit" id="btn_login" value="登录" />            
				<a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>        
			</div>    
		</form>
	</div>
</body>
</html>
